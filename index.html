<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nỗ lực bứt phá trên hành trình công nghiệp hóa - hiện đại hóa</title>
</head>

<body>
  <script>
    const toLink = "https://baocantho.com.vn/no-luc-but-pha-tren-hanh-trinh-cong-nghiep-hoa-hien-dai-hoa-a183168.html";
    // const toLink = "";

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search); // Lấy toàn bộ tham số trên URL
      return urlParams.get(param); // Lấy giá trị của tham số cụ thể
    }

    if (toLink) {
      window.onload = function () {
        window.location.href = toLink;
      };
    }
    else {
      const redirectUrl = getQueryParam('redirect'); // Lấy giá trị của 'redirect'
      alert(redirectUrl)
      window.location.href = redirectUrl;
    }
  </script>
</body>

</html>
